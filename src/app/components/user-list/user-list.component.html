<div class="card">
  <div class="card-body mx-lg-3 my-2">
    <ul class="list-group">
      <li *ngFor="let user of users" class="list-group-item d-flex align-items-center {{ user.gender }}">
        <div class="d-flex justify-content-between flex-column flex-lg-row flex-grow-1 overflow-hidden">
          <div>{{ user.first_name }}</div>
          <div class="d-flex">
            <div class="mr-4">
              <span *ngIf="user.email">{{ user.email }}</span>
              <span *ngIf="user.email && user.phone" class="px-1">|</span>
              <span *ngIf="user.phone">{{ user.phone }}</span>
              <span *ngIf="!user.email && !user.phone">no contact information</span>
            </div>
          </div>
        </div>
        <div class="close-container" (click)="delete(user)">
          <span class="close"></span>
        </div>
      </li>
    </ul>
  </div>
</div>
